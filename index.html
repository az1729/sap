<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <h2>Select Your Role</h2>
        <div class="buttons">
            <button class="admin-btn" onclick="openLoginPage('admin')">Admin</button>
            <button class="advisor-btn" onclick="openLoginPage('advisor')">Advisor</button>
            <button class="student-btn" onclick="openLoginPage('student')">Student</button>
        </div>
    </div>

    <script>
        function openLoginPage(role) {
            window.location.href = "./login/login.html";
        }
    </script>
</body>

</html>
